version: "3.1"
services:
    db:
        image: mysql:8.0
        ports:
        - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: perdepeso
        volumes:
        - ./mysql/:/var/lib/mysql
        networks:
        - backend  
    backend:
      image: "node:16"
      user: "node"
      working_dir: /home/node/app
      volumes:
        - ./backend/:/home/node/app
      expose:
        - "3000:3000"
      links:
        - db
      restart: always
      depends_on:
        - db
      networks:
        - backend  
      command: "npm install & npm start"